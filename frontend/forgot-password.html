<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poemvy – Reset Password</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --background: #000000;
        --foreground: #a1d3f8;
        --border: #00000014;
        --input: #0b2b3a;
        --primary: #3576a2;
        --primary-foreground: #001b2e;
        --secondary: #3b5d6d;
        --secondary-foreground: #a1d3f8;
        --muted: #6e8f99;
        --muted-foreground: #6e8f99;
        --success: #3b5d6d;
        --success-foreground: #a1d3f8;
        --accent: #a1d3f8;
        --accent-foreground: #001b2e;
        --destructive: #2b4756;
        --destructive-foreground: #a1d3f8;
        --warning: #3b5d6d;
        --warning-foreground: #a1d3f8;
        --card: #0b2b3a;
        --card-foreground: #cfeffb;
        --sidebar: #071826;
        --sidebar-foreground: #a1d3f8;
        --sidebar-primary: #062233;
        --sidebar-primary-foreground: #a1d3f8;
        --radius-sm: 4px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --font-family-body: Inter;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000000;
        overflow-x: hidden;
        color: #c1d9e8;
        font-size: 15px;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        padding: 40px 0;
      }

      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      button,
      input {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 500px;
        padding: 0 20px;
        z-index: 10;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #a1d3f8;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #6e8f99;
        margin-bottom: 32px;
        font-size: 15px;
      }

      .form-card {
        background: #0b2b3a;
        padding: 40px 32px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        margin-bottom: 24px;
      }

      .hidden {
        display: none;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #a1d3f8;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        background: #001b2e;
        border: 1px solid #3b5d6d;
        border-radius: 8px;
        color: #cfeffb;
        font-size: 15px;
        transition: all 0.2s;
        outline: none;
      }

      input:focus {
        border-color: #3576a2;
        box-shadow: 0 0 0 2px rgba(53, 118, 162, 0.2);
      }

      input::placeholder {
        color: #6e8f99;
      }

      .otp-container {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin: 24px 0;
      }

      .otp-input {
        width: 56px;
        height: 64px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 0;
        padding: 0;
      }

      button {
        width: 100%;
        padding: 14px 24px;
        background: #3576a2;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 8px;
      }

      button:hover:not(:disabled) {
        background: #2a5f85;
        transform: translateY(-1px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .message {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: left;
      }

      .message.error {
        background: rgba(255, 59, 48, 0.1);
        border: 1px solid rgba(255, 59, 48, 0.3);
        color: #ff6b6b;
      }

      .message.success {
        background: rgba(52, 199, 89, 0.1);
        border: 1px solid rgba(52, 199, 89, 0.3);
        color: #4caf50;
      }

      .link {
        color: #3576a2;
        text-decoration: none;
        font-weight: 500;
      }

      .link:hover {
        text-decoration: underline;
      }

      .footer-text {
        color: #6e8f99;
        font-size: 14px;
        margin-top: 24px;
      }

      .resend-text {
        font-size: 14px;
        color: #6e8f99;
        margin-top: 20px;
      }

      .resend-btn {
        background: transparent;
        color: #3576a2;
        padding: 0;
        margin: 0;
        display: inline;
        font-size: 14px;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }

      .resend-btn:hover {
        text-decoration: underline;
        transform: none;
      }

      .resend-btn:disabled {
        color: #6e8f99;
        cursor: not-allowed;
      }

      .password-requirements {
        font-size: 12px;
        color: #6e8f99;
        margin-top: 4px;
        text-align: left;
      }

      .back-btn {
        background: transparent;
        color: #6e8f99;
        border: 1px solid #3b5d6d;
        margin-top: 12px;
      }

      .back-btn:hover:not(:disabled) {
        background: rgba(53, 118, 162, 0.2);
        border-color: #3576a2;
        transform: none;
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>

    <div class="container">
      <h1>Reset your password</h1>
      <p class="subtitle">We'll send you a code to reset your password</p>

      <div class="form-card">
        <div id="message"></div>

        <!-- Step 1: Request Reset Code -->
        <form id="requestForm">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <button type="submit" id="requestBtn">Send Reset Code</button>
        </form>

        <!-- Step 2: Reset Password with OTP (Hidden initially) -->
        <div id="resetSection" class="hidden">
          <p style="color: #6e8f99; margin-bottom: 24px;">
            We've sent a 6-digit code to <strong id="emailDisplay"></strong>
          </p>

          <form id="resetForm">
            <div class="otp-container">
              <input
                type="text"
                class="otp-input"
                maxlength="1"
                pattern="[0-9]"
                required
              />
              <input
                type="text"
                class="otp-input"
                maxlength="1"
                pattern="[0-9]"
                required
              />
              <input
                type="text"
                class="otp-input"
                maxlength="1"
                pattern="[0-9]"
                required
              />
              <input
                type="text"
                class="otp-input"
                maxlength="1"
                pattern="[0-9]"
                required
              />
              <input
                type="text"
                class="otp-input"
                maxlength="1"
                pattern="[0-9]"
                required
              />
              <input
                type="text"
                class="otp-input"
                maxlength="1"
                pattern="[0-9]"
                required
              />
            </div>

            <div class="input-group">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Create a new password"
                required
                minlength="8"
              />
              <p class="password-requirements">At least 8 characters</p>
            </div>

            <div class="input-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Re-enter your password"
                required
                minlength="8"
              />
            </div>

            <button type="submit" id="resetBtn">Reset Password</button>
            <button type="button" class="back-btn" id="backBtn">
              ← Back to Email
            </button>
          </form>

          <p class="resend-text">
            Didn't receive the code?
            <button type="button" class="resend-btn" id="resendBtn">
              Resend Code
            </button>
          </p>
        </div>
      </div>

      <p class="footer-text">
        Remember your password?
        <a href="login.html" class="link">Log in</a>
      </p>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="background.js"></script>
    <script>
      const API_BASE = "http://localhost:5000/api";

      const requestForm = document.getElementById("requestForm");
      const resetSection = document.getElementById("resetSection");
      const requestBtn = document.getElementById("requestBtn");
      const resetBtn = document.getElementById("resetBtn");
      const backBtn = document.getElementById("backBtn");
      const resendBtn = document.getElementById("resendBtn");
      const messageDiv = document.getElementById("message");
      const emailDisplay = document.getElementById("emailDisplay");
      const otpInputs = document.querySelectorAll(".otp-input");

      let userEmail = "";

      // Show message
      function showMessage(text, type = "error") {
        messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        messageDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }

      // Clear message
      function clearMessage() {
        messageDiv.innerHTML = "";
      }

      // Handle request reset code
      requestForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessage();

        const email = document.getElementById("email").value.trim();

        if (!email) {
          showMessage("Please enter your email address");
          return;
        }

        requestBtn.disabled = true;
        requestBtn.textContent = "Sending code...";

        try {
          const response = await fetch(`${API_BASE}/auth/request-password-reset`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (response.ok) {
            userEmail = email;
            emailDisplay.textContent = email;
            
            // Switch to reset form
            requestForm.classList.add("hidden");
            resetSection.classList.remove("hidden");
            showMessage(data.message || "Check your email for the reset code!", "success");
            
            // Focus first OTP input
            otpInputs[0].focus();
          } else {
            showMessage(data.error || "Failed to send reset code. Please try again.");
            requestBtn.disabled = false;
            requestBtn.textContent = "Send Reset Code";
          }
        } catch (error) {
          console.error("Request reset error:", error);
          showMessage("Network error. Please check your connection.");
          requestBtn.disabled = false;
          requestBtn.textContent = "Send Reset Code";
        }
      });

      // OTP Input Auto-advancement
      otpInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          if (e.target.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !e.target.value && index > 0) {
            otpInputs[index - 1].focus();
          }
        });

        // Only allow numbers
        input.addEventListener("keypress", (e) => {
          if (!/[0-9]/.test(e.key)) {
            e.preventDefault();
          }
        });
      });

      // Handle password reset
      document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessage();

        const code = Array.from(otpInputs)
          .map((input) => input.value)
          .join("");

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validation
        if (code.length !== 6) {
          showMessage("Please enter the complete 6-digit code");
          return;
        }

        if (newPassword !== confirmPassword) {
          showMessage("Passwords do not match");
          return;
        }

        if (newPassword.length < 8) {
          showMessage("Password must be at least 8 characters");
          return;
        }

        resetBtn.disabled = true;
        resetBtn.textContent = "Resetting password...";

        try {
          const response = await fetch(`${API_BASE}/auth/reset-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              email: userEmail, 
              code, 
              newPassword, 
              confirmPassword 
            }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage("Password reset successfully! Redirecting to login...", "success");
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            showMessage(data.error || "Failed to reset password. Please try again.");
            resetBtn.disabled = false;
            resetBtn.textContent = "Reset Password";
            
            // Clear OTP inputs on error
            if (data.error && data.error.includes("code")) {
              otpInputs.forEach((input) => (input.value = ""));
              otpInputs[0].focus();
            }
          }
        } catch (error) {
          console.error("Reset password error:", error);
          showMessage("Network error. Please try again.");
          resetBtn.disabled = false;
          resetBtn.textContent = "Reset Password";
        }
      });

      // Back button - go back to email step
      backBtn.addEventListener("click", () => {
        requestForm.classList.remove("hidden");
        resetSection.classList.add("hidden");
        clearMessage();
        requestBtn.disabled = false;
        requestBtn.textContent = "Send Reset Code";
        
        // Clear OTP and password inputs
        otpInputs.forEach((input) => (input.value = ""));
        document.getElementById("newPassword").value = "";
        document.getElementById("confirmPassword").value = "";
      });

      // Resend code
      resendBtn.addEventListener("click", async () => {
        clearMessage();
        resendBtn.disabled = true;
        resendBtn.textContent = "Sending...";

        try {
          const response = await fetch(`${API_BASE}/auth/request-password-reset`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage("New code sent! Check your email.", "success");
            // Clear OTP inputs
            otpInputs.forEach((input) => (input.value = ""));
            otpInputs[0].focus();
          } else {
            showMessage("Failed to resend code. Please try again.");
          }
        } catch (error) {
          console.error("Resend error:", error);
          showMessage("Network error. Please try again.");
        } finally {
          resendBtn.disabled = false;
          resendBtn.textContent = "Resend Code";
        }
      });
    </script>
  </body>
</html>

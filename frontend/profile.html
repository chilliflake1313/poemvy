<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elena Voshka – Poemvy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=PT+Serif:wght@400;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --background: #000000;
        --foreground: #a1d3f8;
        --border: #00000014;
        --input: #0b2b3a;
        --primary: #3576a2;
        --primary-foreground: #001b2e;
        --secondary: #3b5d6d;
        --secondary-foreground: #a1d3f8;
        --muted: #6e8f99;
        --muted-foreground: #6e8f99;
        --accent: #a1d3f8;
        --accent-foreground: #001b2e;
        --card: #0b2b3a;
        --card-foreground: #cfeffb;
        --radius-sm: 4px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000000;
        overflow-x: hidden;
        color: #c1d9e8;
        font-size: 15px;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .app-shell {
        width: 100%;
        max-width: 1440px;
        padding: 0 24px 48px;
        display: flex;
        flex-direction: column;
      }

      /* Header Styles */
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(18px);
        display: flex;
        justify-content: center;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.96),
          rgba(0, 0, 0, 0.9)
        );
        border-bottom: 1px solid rgba(110, 143, 153, 0.35);
      }

      .top-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        height: 64px;
        width: 100%;
        max-width: 720px;
      }

      .logo-mark {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        text-decoration: none;
      }

      .logo-icon-wrap {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(53, 118, 162, 0.2);
      }

      .logo-text {
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #a1d3f8;
      }

      .search-container {
        flex: 1;
        max-width: 320px;
        margin: 0 24px;
      }

      .search-wrapper {
        position: relative;
      }

      .search-bar {
        width: 100%;
        padding: 8px 16px 8px 40px;
        background: rgba(11, 43, 58, 0.6);
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: 999px;
        color: rgba(193, 217, 232, 0.95);
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
      }

      .search-bar::placeholder {
        color: rgba(110, 143, 153, 0.7);
      }

      .search-bar:focus {
        border-color: rgba(53, 118, 162, 0.6);
        background: rgba(11, 43, 58, 0.8);
      }

      .search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(110, 143, 153, 0.7);
        pointer-events: none;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        font-weight: 500;
      }

      .nav-link {
        position: relative;
        color: rgba(161, 211, 248, 0.7);
        text-decoration: none;
        cursor: pointer;
        white-space: nowrap;
        padding: 8px 20px;
        border-radius: 999px;
        transition: all 0.25s ease;
        background: transparent;
        border: 1px solid transparent;
      }

      .nav-link:hover {
        color: rgba(161, 211, 248, 1);
        background: transparent;
      }

      .nav-link[data-active="true"] {
        color: rgba(161, 211, 248, 1);
        background: transparent;
        border: 1px solid transparent;
      }

      /* Main Layout */
      main {
        display: flex;
        justify-content: center;
        padding-top: 32px;
      }

      /* Profile Container */
      .profile-container {
        max-width: 720px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Profile Header */
      .profile-header {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 40px;
        padding: 24px 0 32px;
        border-bottom: 1px solid rgba(53, 118, 162, 0.2);
      }

      .profile-left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .profile-right {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid rgba(53, 118, 162, 0.4);
      }

      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
      }

      .profile-name {
        font-size: 26px;
        font-weight: 700;
        color: #e8f4fb;
        margin: 0;
      }

      .profile-handle {
        font-size: 15px;
        color: rgba(161, 211, 248, 0.7);
        margin: 0;
      }

      .profile-bio {
        font-size: 15px;
        line-height: 1.6;
        color: rgba(193, 217, 232, 0.9);
        margin: 0;
      }

      /* Profile Stats */
      .profile-stats {
        display: flex;
        gap: 32px;
        margin: 0;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      .stat-value {
        font-size: 18px;
        font-weight: 600;
        color: #e8f4fb;
      }

      .stat-label {
        font-size: 13px;
        color: rgba(161, 211, 248, 0.7);
      }

      /* Edit Profile Button */
      .edit-profile-btn {
        padding: 10px 24px;
        border-radius: 999px;
        background: rgba(53, 118, 162, 0.4);
        color: rgba(161, 211, 248, 0.95);
        font-size: 14px;
        font-weight: 500;
        border: 1px solid rgba(53, 118, 162, 0.3);
        cursor: pointer;
        transition: all 0.2s;
        align-self: flex-start;
      }

      .edit-profile-btn:hover {
        background: rgba(53, 118, 162, 0.6);
        color: #ffffff;
      }

      /* Profile Tabs */
      .profile-tabs {
        display: flex;
        gap: 32px;
        justify-content: center;
        border-bottom: 1px solid rgba(53, 118, 162, 0.2);
        padding-bottom: 0;
      }

      .profile-tab {
        padding: 12px 8px;
        font-size: 14px;
        font-weight: 500;
        color: rgba(161, 211, 248, 0.6);
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        background: none;
        border-top: none;
        border-left: none;
        border-right: none;
        position: relative;
        bottom: -1px;
      }

      .profile-tab:hover {
        color: rgba(161, 211, 248, 0.9);
      }

      .profile-tab.active {
        color: #a1d3f8;
        border-bottom-color: #a1d3f8;
      }

      /* Poems Feed */
      .poem-feed {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 20px;
      }

      article.poem-card {
        background: rgba(11, 43, 58, 0.9);
        border: 1px solid rgba(53, 118, 162, 0.15);
        border-radius: var(--radius-lg);
        padding: 16px 18px 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .poem-header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .poem-title {
        font-size: 18px;
        font-weight: 600;
        color: #e8f4fb;
      }

      .poem-date {
        font-size: 12px;
        color: rgba(110, 143, 153, 0.85);
      }

      .poem-more-btn {
        background: none;
        border: none;
        color: rgba(161, 211, 248, 0.6);
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .poem-body {
        font-size: 16px;
        line-height: 1.8;
        color: rgba(193, 217, 232, 0.95);
        white-space: pre-line;
        margin: 8px 0;
      }

      .poem-footer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 4px;
      }

      .poem-actions {
        display: flex;
        gap: 18px;
        font-size: 12px;
        color: rgba(110, 143, 153, 0.9);
      }

      .poem-action-item {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .poem-action-item.liked iconify-icon {
        color: #ff4757 !important;
        filter: drop-shadow(0 0 8px rgba(255, 71, 87, 0.6));
      }

      .poem-action-item.liked .poem-action-count {
        color: #ff4757;
      }

      .poem-action-item.bookmarked iconify-icon {
        color: #ffa502 !important;
      }

      .poem-action-item.bookmarked .poem-action-count {
        color: #ffa502;
      }

      .poem-card .comments-section.expanded ~ .poem-footer-row .comment-toggle-btn iconify-icon,
      .comment-toggle-btn.active iconify-icon {
        color: #3576a2 !important;
      }

      .poem-card .comments-section.expanded ~ .poem-footer-row .comment-toggle-btn .poem-action-count,
      .comment-toggle-btn.active .poem-action-count {
        color: #3576a2;
      }

      .poem-action-count {
        min-width: 10px;
      }

      /* Comments Section */
      .comments-section {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out;
        border-top: 1px solid rgba(110, 143, 153, 0.15);
        margin-top: 16px;
      }

      .comments-section.expanded {
        max-height: 2000px;
        transition: max-height 0.5s ease-in;
      }

      .comments-container {
        padding: 16px 0;
      }

      .comment-input-wrapper {
        display: flex;
        gap: 12px;
        padding: 12px 0;
        border-bottom: 1px solid rgba(110, 143, 153, 0.1);
        margin-bottom: 16px;
        align-items: center;
      }

      .comment-input-wrapper .avatar-circle {
        width: 32px;
        height: 32px;
        flex-shrink: 0;
      }

      .comment-input {
        flex: 1;
        background: rgba(110, 143, 153, 0.05);
        border: 1px solid rgba(110, 143, 153, 0.15);
        border-radius: 20px;
        padding: 8px 16px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.95);
        outline: none;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .comment-input::placeholder {
        color: rgba(110, 143, 153, 0.6);
      }

      .comment-input:focus {
        background: rgba(110, 143, 153, 0.08);
        border-color: rgba(53, 118, 162, 0.3);
        color: rgba(255, 255, 255, 1);
      }

      .comment-submit-btn {
        padding: 6px 18px;
        background: rgba(53, 118, 162, 0.5);
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: 20px;
        color: rgba(161, 211, 248, 0.95);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .comment-submit-btn:hover {
        background: rgba(53, 118, 162, 0.7);
        color: #ffffff;
      }

      .comment-item {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
        position: relative;
      }

      .comment-item .avatar-circle {
        width: 32px;
        height: 32px;
        flex-shrink: 0;
      }

      .comment-content {
        flex: 1;
      }

      .comment-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 4px;
      }

      .comment-author {
        font-weight: 600;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.95);
      }

      .comment-time {
        font-size: 11px;
        color: rgba(110, 143, 153, 0.7);
      }

      .comment-text {
        font-size: 13px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 6px;
      }

      .comment-actions {
        display: flex;
        gap: 16px;
        font-size: 11px;
        color: rgba(110, 143, 153, 0.8);
      }

      .comment-action {
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .comment-action:hover {
        color: rgba(53, 118, 162, 0.9);
      }

      .comment-replies {
        margin-left: 44px;
        margin-top: 12px;
        position: relative;
      }

      /* Connecting line for nested comments */
      .comment-replies::before {
        content: '';
        position: absolute;
        left: -28px;
        top: 0;
        bottom: 16px;
        width: 2px;
        background: rgba(110, 143, 153, 0.15);
      }

      .comment-replies .comment-item::before {
        content: '';
        position: absolute;
        left: -28px;
        top: 16px;
        width: 20px;
        height: 2px;
        background: rgba(110, 143, 153, 0.15);
      }

      .comment-replies .comment-item:last-child::after {
        content: '';
        position: absolute;
        left: -28px;
        top: 16px;
        bottom: -16px;
        width: 2px;
        background: rgba(239, 248, 255, 1);
      }

      /* Profile Dropdown */
      .profile-dropdown {
        position: relative;
      }

      .profile-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        white-space: nowrap;
        padding: 6px 12px 6px 6px;
        border-radius: 999px;
        transition: all 0.25s ease;
        background: transparent;
        border: none;
        color: rgba(161, 211, 248, 0.7);
      }

      .profile-btn:hover {
        background: rgba(53, 118, 162, 0.2);
        color: rgba(161, 211, 248, 1);
      }

      .profile-btn img {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(53, 118, 162, 0.4);
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        min-width: 180px;
        background: rgba(11, 43, 58, 0.95);
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: var(--radius-md);
        padding: 8px;
        display: none;
        flex-direction: column;
        gap: 4px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        z-index: 1000;
      }

      .dropdown-menu.show {
        display: flex;
      }

      .dropdown-item {
        padding: 10px 14px;
        border-radius: var(--radius-sm);
        color: rgba(161, 211, 248, 0.9);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .dropdown-item:hover {
        background: rgba(53, 118, 162, 0.3);
        color: #e8f4fb;
      }

      /* Logout item separator */
      .dropdown-item[onclick*="handleLogout"] {
        margin-top: 8px;
        padding-top: 16px;
        border-top: 1px solid rgba(53, 118, 162, 0.2);
      }

      /* Notification Bell */
      .notification-btn {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(161, 211, 248, 0.7);
        cursor: pointer;
        white-space: nowrap;
        padding: 8px 20px;
        border-radius: 999px;
        transition: all 0.25s ease;
        background: transparent;
        border: none;
      }

      .notification-btn:hover {
        color: rgba(161, 211, 248, 1);
        background: rgba(53, 118, 162, 0.2);
      }

      .notification-badge {
        position: absolute;
        top: 8px;
        right: 16px;
        width: 8px;
        height: 8px;
        background: #ff6b6b;
        border-radius: 50%;
        border: 2px solid rgba(0, 0, 0, 0.96);
      }

      /* Share Menu */
      .share-menu-container {
        position: relative;
      }

      .share-menu {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        min-width: 200px;
        background: rgba(11, 43, 58, 0.98);
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: var(--radius-md);
        padding: 8px;
        display: none;
        flex-direction: column;
        gap: 4px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        z-index: 1000;
      }

      .share-menu.show {
        display: flex;
      }

      .share-menu-item {
        padding: 10px 14px;
        border-radius: var(--radius-sm);
        color: rgba(161, 211, 248, 0.9);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        background: transparent;
        border: none;
        width: 100%;
        text-align: left;
      }

      .share-menu-item:hover {
        background: rgba(53, 118, 162, 0.3);
        color: #e8f4fb;
      }

      .share-menu-item iconify-icon {
        width: 18px;
        height: 18px;
        flex-shrink: 0;
      }

      .share-menu-divider {
        height: 1px;
        background: rgba(53, 118, 162, 0.2);
        margin: 4px 0;
      }

      /* Auth Modal */
      #authModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(8px);
        z-index: 10000;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.2s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-box {
        background: linear-gradient(135deg, rgba(15, 32, 45, 0.95), rgba(25, 45, 62, 0.95));
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: 16px;
        padding: 40px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.3s ease;
      }

      .auth-box h3 {
        color: #a1d3f8;
        font-size: 24px;
        margin: 0 0 12px 0;
        font-weight: 600;
      }

      .auth-box p {
        color: rgba(161, 211, 248, 0.7);
        font-size: 15px;
        margin: 0 0 32px 0;
        line-height: 1.5;
      }

      .auth-box-buttons {
        display: flex;
        gap: 12px;
        flex-direction: column;
      }

      .auth-box button {
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        width: 100%;
      }

      .auth-box .btn-primary {
        background: linear-gradient(135deg, #3576a2, #2d6b94);
        color: white;
      }

      .auth-box .btn-primary:hover {
        background: linear-gradient(135deg, #4086b8, #3576a2);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(53, 118, 162, 0.4);
      }

      .auth-box .btn-secondary {
        background: transparent;
        border: 1px solid rgba(53, 118, 162, 0.4);
        color: #a1d3f8;
      }

      .auth-box .btn-secondary:hover {
        background: rgba(53, 118, 162, 0.2);
        border-color: rgba(53, 118, 162, 0.6);
      }

      .auth-box .btn-close {
        background: transparent;
        border: none;
        color: rgba(161, 211, 248, 0.5);
        margin-top: 8px;
        padding: 8px;
        font-size: 14px;
      }

      .auth-box .btn-close:hover {
        color: rgba(161, 211, 248, 0.8);
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="app-shell">
      <!-- Top Navigation -->
      <header>
        <div class="top-nav">
          <a href="index.html" class="logo-mark">
            <div class="logo-text">P❆EMVY</div>
          </a>
          <div class="search-container">
            <div class="search-wrapper">
              <iconify-icon
                icon="lucide:search"
                class="search-icon"
                style="font-size: 16px"
              ></iconify-icon>
              <input

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('show');
      }

      // Handle logout
      async function handleLogout(event) {
        if (event) {
          event.preventDefault();
          event.stopPropagation();
        }

        const refreshToken = localStorage.getItem("refreshToken");

        try {
          if (refreshToken) {
            await fetch("http://localhost:5000/api/auth/logout", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${localStorage.getItem("accessToken")}`
              },
              body: JSON.stringify({ refreshToken })
            });
          }
        } catch (err) {
          console.error("Logout API failed:", err);
        }

        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");
        localStorage.removeItem("user");

        window.location.href = "index.html";
      }

      // Close dropdown when clicking outside
      window.addEventListener('click', function(e) {
        if (!e.target.closest('.profile-dropdown')) {
          const dropdown = document.getElementById('profileDropdown');
          dropdown.classList.remove('show');
        }
      });

      // Like/Heart button functionality
      document.addEventListener('click', async function(e) {
        const likeBtn = e.target.closest('.like-btn');
        if (likeBtn) {
          e.stopPropagation();
          
          const poemCard = likeBtn.closest('[data-poem-id]');
          const poemId = poemCard?.getAttribute('data-poem-id');
          
          if (!poemId) return;
          
          // Check authentication first
          if (!requireAuth(async () => {
            // This callback executes after successful login
            await handleLikeToggle(poemId);
          })) {
            return; // User not authenticated, modal shown
          }
          
          // User is authenticated, proceed
          const isLiked = likeBtn.classList.contains('liked');
          
          // Optimistic UI update
          likeBtn.classList.toggle('liked');
          
          // Switch icon between outline and filled
          const icon = likeBtn.querySelector('iconify-icon');
          if (icon) {
            if (likeBtn.classList.contains('liked')) {
              icon.setAttribute('icon', 'mdi:heart');
            } else {
              icon.setAttribute('icon', 'lucide:heart');
            }
          }
          
          // Update count
          const countSpan = likeBtn.querySelector('.poem-action-count');
          if (countSpan) {
            let count = parseInt(countSpan.textContent);
            if (likeBtn.classList.contains('liked')) {
              countSpan.textContent = count + 1;
            } else {
              countSpan.textContent = count - 1;
            }
          }
          
          // Call API
          try {
            if (isLiked) {
              await unlikePoem(poemId);
              removeLikedPoem(poemId);
            } else {
              await likePoem(poemId);
              addLikedPoem(poemId);
            }
          } catch (error) {
            // Revert UI on error
            likeBtn.classList.toggle('liked');
            if (icon) {
              icon.setAttribute('icon', isLiked ? 'mdi:heart' : 'lucide:heart');
            }
            if (countSpan) {
              let count = parseInt(countSpan.textContent);
              countSpan.textContent = isLiked ? count + 1 : count - 1;
            }
            console.error('Failed to update like status');
          }
        }
      });

      // Bookmark button functionality
      document.addEventListener('click', async function(e) {
        const bookmarkBtn = e.target.closest('.bookmark-btn');
        if (bookmarkBtn) {
          e.stopPropagation();
          
          const poemCard = bookmarkBtn.closest('[data-poem-id]');
          const poemId = poemCard?.getAttribute('data-poem-id');
          
          if (!poemId) return;
          
          // Check authentication first
          if (!requireAuth(async () => {
            // This callback executes after successful login
            await handleBookmarkToggle(poemId);
          })) {
            return; // User not authenticated, modal shown
          }
          
          // User is authenticated, proceed
          const isBookmarked = bookmarkBtn.classList.contains('bookmarked');
          
          // Optimistic UI update
          bookmarkBtn.classList.toggle('bookmarked');
          
          // Switch icon between outline and filled
          const icon = bookmarkBtn.querySelector('iconify-icon');
          if (icon) {
            if (bookmarkBtn.classList.contains('bookmarked')) {
              icon.setAttribute('icon', 'mdi:bookmark');
            } else {
              icon.setAttribute('icon', 'lucide:bookmark');
            }
          }
          
          // Update text
          const textSpan = bookmarkBtn.querySelector('.poem-action-count');
          if (textSpan) {
            textSpan.textContent = bookmarkBtn.classList.contains('bookmarked') ? 'Saved' : 'Save';
          }
          
          // Call API
          try {
            if (isBookmarked) {
              await unbookmarkPoem(poemId);
              removeBookmarkedPoem(poemId);
            } else {
              await bookmarkPoem(poemId);
              addBookmarkedPoem(poemId);
            }
          } catch (error) {
            // Revert UI on error
            bookmarkBtn.classList.toggle('bookmarked');
            if (icon) {
              icon.setAttribute('icon', isBookmarked ? 'mdi:bookmark' : 'lucide:bookmark');
            }
            if (textSpan) {
              textSpan.textContent = isBookmarked ? 'Saved' : 'Save';
            }
            console.error('Failed to update bookmark status');
          }
        }
      });
      
      // Load user interactions and restore state on page load
      window.addEventListener('DOMContentLoaded', async function() {
        if (isAuthenticated()) {
          await loadUserInteractions();
          
          // Restore liked and bookmarked states
          document.querySelectorAll('[data-poem-id]').forEach(poemCard => {
            const poemId = poemCard.getAttribute('data-poem-id');
            
            // Restore like state
            if (isPoemLiked(poemId)) {
              const likeBtn = poemCard.querySelector('.like-btn');
              if (likeBtn) {
                likeBtn.classList.add('liked');
                const icon = likeBtn.querySelector('iconify-icon');
                if (icon) {
                  icon.setAttribute('icon', 'mdi:heart');
                }
              }
            }
            
            // Restore bookmark state
            if (isPoemBookmarked(poemId)) {
              const bookmarkBtn = poemCard.querySelector('.bookmark-btn');
              if (bookmarkBtn) {
                bookmarkBtn.classList.add('bookmarked');
                const icon = bookmarkBtn.querySelector('iconify-icon');
                if (icon) {
                  icon.setAttribute('icon', 'mdi:bookmark');
                }
                const textSpan = bookmarkBtn.querySelector('.poem-action-count');
                if (textSpan) {
                  textSpan.textContent = 'Saved';
                }
              }
            }
          });
        }
      });
      
      // Comment section toggle functionality
      document.addEventListener('click', function(e) {
        const commentBtn = e.target.closest('.comment-toggle-btn');
        if (commentBtn) {
          e.stopPropagation();
          
          const poemCard = commentBtn.closest('.poem-card');
          const commentsSection = poemCard?.querySelector('.comments-section');
          
          if (commentsSection) {
            commentsSection.classList.toggle('expanded');
            commentBtn.classList.toggle('active');
          }
        }
      });

      // Share menu functionality
      document.addEventListener('click', function(e) {
        // Toggle share menu
        const shareBtn = e.target.closest('.share-btn');
        if (shareBtn) {
          e.stopPropagation();
          
          const container = shareBtn.closest('.share-menu-container');
          const shareMenu = container?.querySelector('.share-menu');
          
          if (shareMenu) {
            // Close all other share menus
            document.querySelectorAll('.share-menu.show').forEach(menu => {
              if (menu !== shareMenu) {
                menu.classList.remove('show');
              }
            });
            
            shareMenu.classList.toggle('show');
          }
          return;
        }

        // Handle copy link
        const copyBtn = e.target.closest('.copy-link-btn');
        if (copyBtn) {
          e.stopPropagation();
          
          const poemCard = copyBtn.closest('.poem-card');
          const poemId = poemCard?.getAttribute('data-poem-id');
          const poemUrl = `${window.location.origin}${window.location.pathname}?poem=${poemId}`;
          
          navigator.clipboard.writeText(poemUrl).then(() => {
            const originalText = copyBtn.textContent.trim();
            copyBtn.innerHTML = '<iconify-icon icon="lucide:check"></iconify-icon> Copied!';
            
            setTimeout(() => {
              copyBtn.innerHTML = '<iconify-icon icon="lucide:link"></iconify-icon> Copy Link';
            }, 2000);
          }).catch(err => {
            console.error('Failed to copy:', err);
          });
          return;
        }

        // Handle social media sharing
        const shareItem = e.target.closest('.share-menu-item[data-share]');
        if (shareItem) {
          e.preventDefault();
          e.stopPropagation();
          
          const platform = shareItem.getAttribute('data-share');
          const poemCard = shareItem.closest('.poem-card');
          const poemId = poemCard?.getAttribute('data-poem-id');
          const poemUrl = encodeURIComponent(`${window.location.origin}${window.location.pathname}?poem=${poemId}`);
          const poemText = poemCard?.querySelector('.poem-body')?.textContent?.trim() || '';
          const shareText = encodeURIComponent(`Check out this poem on Poemvy: "${poemText.substring(0, 100)}..."`);
          
          let shareUrl = '';
          
          switch(platform) {
            case 'whatsapp':
              shareUrl = `https://wa.me/?text=${shareText}%20${poemUrl}`;
              break;
            case 'twitter':
              shareUrl = `https://twitter.com/intent/tweet?text=${shareText}&url=${poemUrl}`;
              break;
            case 'instagram':
              // Instagram doesn't support direct web sharing, so copy to clipboard
              const instagramUrl = `${window.location.origin}${window.location.pathname}?poem=${poemId}`;
              navigator.clipboard.writeText(instagramUrl);
              alert('Link copied! You can paste it in Instagram.');
              return;
          }
          
          if (shareUrl) {
            window.open(shareUrl, '_blank', 'width=600,height=400');
          }
          
          // Close the menu
          shareItem.closest('.share-menu')?.classList.remove('show');
          return;
        }

        // Close share menus when clicking outside
        if (!e.target.closest('.share-menu-container')) {
          document.querySelectorAll('.share-menu.show').forEach(menu => {
            menu.classList.remove('show');
          });
        }
      });

      // Comment posting functionality
      document.addEventListener('click', async function(e) {
        const postBtn = e.target.closest('.comment-submit-btn');
        if (postBtn) {
          e.stopPropagation();
          
          const poemCard = postBtn.closest('.poem-card');
          const poemId = poemCard?.getAttribute('data-poem-id');
          const commentInput = postBtn.parentElement.querySelector('.comment-input');
          const commentText = commentInput?.value?.trim();
          
          if (!commentText) {
            alert('Please write a comment before posting.');
            return;
          }
          
          // Check authentication first
          if (!requireAuth(async () => {
            // After login, re-trigger comment posting
            const event = new MouseEvent('click', { bubbles: true });
            postBtn.dispatchEvent(event);
          })) {
            return; // User not authenticated, modal shown
          }
          
          // Disable button and show loading state
          const originalText = postBtn.textContent;
          postBtn.disabled = true;
          postBtn.textContent = 'Posting...';
          
          try {
            const response = await addComment(poemId, commentText);
            
            // Clear the input
            commentInput.value = '';
            
            // Add the new comment to the UI
            const commentsContainer = poemCard.querySelector('.comments-container') || poemCard.querySelector('.comments-list');
            if (commentsContainer && response.poem) {
              // Get the latest comment (last one in the array)
              const newComment = response.poem.comments[response.poem.comments.length - 1];
              
              // Create comment HTML
              const commentHTML = `
                <div class="comment-item">
                  <div class="avatar-circle">
                    <img
                      src="https://storage.googleapis.com/banani-avatars/avatar%2Ffemale%2F18-25%2FEast%20Asian%2F3"
                      alt="Your avatar"
                    />
                  </div>
                  <div class="comment-content">
                    <div class="comment-header">
                      <span class="comment-author">You</span>
                      <span class="comment-time">Just now</span>
                    </div>
                    <div class="comment-text">${commentText}</div>
                    <div class="comment-actions">
                      <span class="comment-action">Reply</span>
                    </div>
                  </div>
                </div>
              `;
              
              // Insert the new comment
              if (commentsContainer.classList.contains('comments-container')) {
                // For the first poem with detailed structure
                commentsContainer.insertAdjacentHTML('beforeend', commentHTML);
              } else {
                // For other poems with simple structure
                commentsContainer.insertAdjacentHTML('afterbegin', commentHTML);
              }
              
              // Update comment count if it exists
              const commentCountSpan = poemCard.querySelector('.comment-toggle-btn .poem-action-count');
              if (commentCountSpan) {
                const currentCount = parseInt(commentCountSpan.textContent) || 0;
                commentCountSpan.textContent = currentCount + 1;
              }
            }
            
            // Show success message
            postBtn.textContent = 'Posted!';
            setTimeout(() => {
              postBtn.textContent = originalText;
            }, 2000);
            
          } catch (error) {
            console.error('Error posting comment:', error);
            alert('Failed to post comment. Please try again.');
          } finally {
            postBtn.disabled = false;
            if (postBtn.textContent === 'Posting...') {
              postBtn.textContent = originalText;
            }
          }
        }
      });
    </script>

    <!-- Auth Modal -->
    <div id="authModal">
      <div class="auth-box">
        <h3>Login to continue</h3>
        <p>Join our community to like poems, bookmark favorites, and share your thoughts.</p>
        <div class="auth-box-buttons">
          <button class="btn-primary" onclick="goToLogin()">Login</button>
          <button class="btn-secondary" onclick="goToSignup()">Create Account</button>
          <button class="btn-close" onclick="closeAuthModal()">Maybe later</button>
        </div>
      </div>
    </div>

    <script>
      // Auth Modal Management
      let pendingAction = null;

      function requireAuth(actionCallback) {
        return true;
      }

      function showAuthModal(callback) {
        pendingAction = callback || null;
      }

      function closeAuthModal() {
        const modal = document.getElementById('authModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        pendingAction = null;
      }

      function goToLogin() {
        window.location.href = 'index.html';
      }

      function goToSignup() {
        window.location.href = 'index.html';
      }

      // Check if returning from login with pending action
      window.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('pendingAction') === 'true') {
          localStorage.removeItem('pendingAction');
          // The page will reload and interactions will work
        }
      });

      // Close modal on background click
      document.addEventListener('click', function(e) {
        const modal = document.getElementById('authModal');
        if (e.target === modal) {
          closeAuthModal();
        }
      });
    </script>

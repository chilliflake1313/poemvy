<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poemvy – Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=PT+Serif:wght@400;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --background: #ffffff;
      --foreground: #1a1a1a;
      --border: #e5e5e5;
      --input: #f5f5f5;
      --primary: #000000;
      --primary-foreground: #ffffff;
      --secondary: #666666;
      --secondary-foreground: #ffffff;
      --muted: #999999;
      --muted-foreground: #666666;
      --success: #000000;
      --success-foreground: #ffffff;
      --accent: #1a1a1a;
      --accent-foreground: #ffffff;
      --destructive: #000000;
      --destructive-foreground: #ffffff;
      --warning: #666666;
      --warning-foreground: #ffffff;
      --card: #fafafa;
      --card-foreground: #1a1a1a;
      --sidebar: #f5f5f5;
      --sidebar-foreground: #1a1a1a;
      --sidebar-primary: #e5e5e5;
      --sidebar-primary-foreground: #1a1a1a;
      --radius-sm: 4px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --font-family-body: Inter;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      overflow-x: hidden;
      color: #1a1a1a;
      font-size: 15px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      font-family:
        Inter,
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .app-shell {
      width: 100%;
      max-width: 1440px;
      padding: 0 24px 48px;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #e5e5e5;
    }

    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      height: 64px;
      width: 100%;
      max-width: 720px;
    }

    .logo-mark {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .logo-icon-wrap {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #000000;
    }

    .search-container {
      flex: 1;
      max-width: 320px;
      margin: 0 24px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 8px 16px 8px 40px;
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: 999px;
      color: #1a1a1a;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-bar::placeholder {
      color: #999999;
    }

    .search-bar:focus {
      border-color: #cccccc;
      background: #ffffff;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999999;
      pointer-events: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-link {
      position: relative;
      color: #666666;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 20px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      color: #000000;
      background: transparent;
    }

    .nav-link[data-active="true"] {
      color: #000000;
      background: transparent;
      border: 1px solid transparent;
    }

    /* Main Layout */
    main {
      display: flex;
      justify-content: center;
      padding-top: 32px;
    }

    .feed-shell {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      white-space: nowrap;
      padding: 6px 12px 6px 6px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: none;
      color: #666666;
    }

    .profile-btn:hover {
      background: #f5f5f5;
      color: #000000;
    }

    .profile-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e5e5e5;
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 180px;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: var(--radius-md);
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: flex;
    }

    .dropdown-item {
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      color: #333333;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown-item:hover {
      background: #f5f5f5;
      color: #000000;
    }

    .dropdown-item[onclick*="handleLogout"] {
      margin-top: 8px;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
    }

    /* Notification Bell */
    .notification-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666666;
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 20px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: none;
    }

    .notification-btn:hover {
      color: #000000;
      background: #f5f5f5;
    }

    .notification-badge {
      position: absolute;
      top: 8px;
      right: 16px;
      width: 8px;
      height: 8px;
      background: #000000;
      border-radius: 50%;
      border: 2px solid #ffffff;
    }

    /* Floating Write Button */
    .floating-write-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #000000;
      color: #ffffff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .floating-write-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
    }

    /* Poem Card Styles */
    .poem-feed {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    article.poem-card {
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: var(--radius-lg);
      display: grid;
      grid-template-columns: 180px 1fr;
      min-height: 380px;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    article.poem-card.expanded {
      min-height: auto;
      grid-template-columns: 180px 1fr;
    }

    article.poem-card:hover {
      border-color: #cccccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .poem-sidebar {
      background: #f5f5f5;
      padding: 20px 16px;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: stretch;
    }

    .poem-author-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    .poem-author-label {
      font-size: 10px;
      text-transform: uppercase;
      color: #999999;
      letter-spacing: 0.08em;
    }

    .poem-author-name {
      font-size: 15px;
      font-weight: 600;
      color: #000000;
      text-decoration: none;
      cursor: pointer;
    }

    .poem-author-name:hover {
      color: #333333;
    }

    .poem-author-subtitle {
      font-size: 11px;
      color: #666666;
    }

    .poem-follow-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #cccccc;
      border-radius: 4px;
      color: #333333;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 4px;
    }

    .poem-follow-btn:hover {
      background: #000000;
      border-color: #000000;
      color: #ffffff;
    }

    .poem-meta-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 11px;
    }

    .poem-meta-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .poem-meta-label {
      text-transform: uppercase;
      color: #999999;
      letter-spacing: 0.06em;
      font-size: 9px;
    }

    .poem-meta-value {
      color: #1a1a1a;
      font-size: 11px;
      font-weight: 500;
    }

    .poem-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .poem-tag {
      display: inline-block;
      padding: 3px 8px;
      background: #e5e5e5;
      border: 1px solid #cccccc;
      border-radius: 3px;
      color: #333333;
      font-size: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .poem-tag:hover {
      background: #000000;
      border-color: #000000;
      color: #ffffff;
    }

    .poem-content-section {
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 350px;
    }

    article.poem-card.expanded .poem-content-section {
      min-height: auto;
    }

    .poem-title {
      font-size: 22px;
      font-weight: 600;
      color: #000000;
      margin: 0;
      line-height: 1.3;
    }

    .poem-body {
      font-size: 15px;
      line-height: 1.7;
      color: #333333;
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
      flex: 1;
      max-height: 200px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    article.poem-card.expanded .poem-body {
      max-height: none;
      overflow: visible;
    }

    .poem-footer {
      display: flex;
      gap: 24px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
      margin-top: auto;
      align-items: center;
    }

    .poem-interaction {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #666666;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .poem-interaction:hover {
      color: #000000;
    }

    .poem-interaction.liked {
      color: #000000;
    }

    .interaction-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .poem-interaction-label {
      font-weight: 500;
    }

    .poem-interaction-count {
      min-width: 16px;
      text-align: right;
      font-weight: 500;
    }

    /* Expand/Collapse button */
    .poem-expand-btn {
      margin-top: auto;
      padding: 8px 0;
      background: none;
      border: none;
      color: #666666;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: auto;
    }

    .poem-expand-btn:hover {
      color: #000000;
    }

    /* Delete button */
    .poem-delete-btn {
      background: none;
      border: none;
      color: #999999;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      width: 24px;
      height: 24px;
    }

    .poem-delete-btn svg {
      width: 18px;
      height: 18px;
    }

    .poem-delete-btn:hover {
      color: #000000;
    }

    .loading {
      text-align: center;
      color: #666666;
      padding: 40px 20px;
    }

    .error {
      color: #000000;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      border-radius: var(--radius-lg);
      border: 1px solid #e5e5e5;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="app-shell">
    <!-- Header with Navigation -->
    <header>
      <div class="top-nav">
        <a href="index.html" class="logo-mark">
          <div class="logo-text">P❆EMVY</div>
        </a>
        <div class="search-container">
          <div class="search-wrapper">
            <iconify-icon
              icon="lucide:search"
              class="search-icon"
              style="font-size: 16px"
            ></iconify-icon>
            <input
              type="text"
              class="search-bar"
              placeholder="Search poems, poets, or themes..."
            />
          </div>
        </div>
        <nav class="nav-links">
          <a href="index.html" class="nav-link" data-active="true">
            <span class="nav-link-label">Home</span>
          </a>
          <button class="notification-btn" title="Notifications">
            <iconify-icon icon="lucide:bell" width="20"></iconify-icon>
            <span class="notification-badge"></span>
          </button>
          <div class="profile-dropdown">
            <button class="profile-btn" onclick="toggleDropdown()">
              <img
                src="https://storage.googleapis.com/banani-avatars/avatar%2Ffemale%2F25-35%2FEuropean%2F2"
                alt="Your profile"
              />
            </button>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="profile.html" class="dropdown-item">
                <iconify-icon icon="lucide:user" width="16"></iconify-icon>
                Profile
              </a>
              <a href="account.html" class="dropdown-item">
                <iconify-icon icon="lucide:settings" width="16"></iconify-icon>
                Account
              </a>
              <a href="#" class="dropdown-item">
                <iconify-icon icon="lucide:sliders" width="16"></iconify-icon>
                Settings
              </a>
              <a href="#" class="dropdown-item" onclick="handleLogout(event)">
                <iconify-icon icon="lucide:log-out" width="16"></iconify-icon>
                Log Out
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Feed -->
    <main>
      <div class="feed-shell">
        <div id="feed" class="poem-feed">
          <div class="loading">Loading poems...</div>
        </div>
      </div>
    </main>

    <!-- Floating Write Button -->
    <a href="write.html" class="floating-write-btn" title="Write a poem">
      <iconify-icon icon="lucide:feather" style="font-size: 28px"></iconify-icon>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script>
    const API_URL = 'http://localhost:5000/api/poems';

    // Toggle profile dropdown
    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.classList.toggle('show');
    }

    // Handle logout
    async function handleLogout(event) {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }

      const refreshToken = localStorage.getItem("refreshToken");

      try {
        if (refreshToken) {
          await fetch("http://localhost:5000/api/auth/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem("accessToken")}`
            },
            body: JSON.stringify({ refreshToken })
          });
        }
      } catch (err) {
        console.error("Logout API failed:", err);
      }

      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");
      localStorage.removeItem("user");

      window.location.href = "index.html";
    }

    // Close dropdown when clicking outside
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.profile-dropdown')) {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.remove('show');
      }
    });

    // Load and display poems
    async function loadFeed() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Failed to load poems');
        
        const poems = await response.json();
        displayFeed(poems);
      } catch (error) {
        document.getElementById('feed').innerHTML = 
          `<div class="error">Error loading poems: ${error.message}</div>`;
      }
    }

    function displayFeed(poems) {
      const feed = document.getElementById('feed');
      
      if (poems.length === 0) {
        feed.innerHTML = '<div class="loading">No poems yet. Be the first to write one!</div>';
        return;
      }

      feed.innerHTML = poems.map((poem, idx) => {
        const tagsText = poem.tags && poem.tags.length > 0
          ? poem.tags.join(', ')
          : 'No tags';
        
        const publishDate = new Date(poem.createdAt);
        const daysAgo = Math.floor((Date.now() - publishDate) / (1000 * 60 * 60 * 24));
        const dateStr = daysAgo === 0 ? 'Today' : daysAgo === 1 ? '1 day ago' : `${daysAgo}d ago`;
        
        const likesCount = poem.likes ? poem.likes.length : 0;
        const commentsCount = poem.comments ? poem.comments.length : 0;
        const readCount = poem.readCount || 0;
        
        return `
          <article class="poem-card" data-poem-id="${poem._id}">
            <!-- Left Sidebar -->
            <div class="poem-sidebar">
              <div class="poem-author-section">
                <div class="poem-author-label">Written by</div>
                <a href="#" class="poem-author-name">${escapeHtml(poem.author?.username || 'Anonymous')}</a>
                <div class="poem-author-subtitle">${escapeHtml(poem.author?.bio || '')}</div>
                <button class="poem-follow-btn">Follow</button>
              </div>

              <div class="poem-meta-section">
                <div class="poem-meta-item">
                  <div class="poem-meta-label">Published</div>
                  <div class="poem-meta-value">${dateStr}</div>
                </div>

                <div class="poem-meta-item">
                  <div class="poem-meta-label">Tags</div>
                  <div class="poem-meta-value">${escapeHtml(tagsText)}</div>
                </div>
              </div>
            </div>

            <!-- Right Content -->
            <div class="poem-content-section">
              <div class="poem-title">${escapeHtml(normalizePoemTitle(poem.title))}</div>
              <div class="poem-body">${escapeHtml(normalizePoemBody(poem.content))}</div>
              
              <div class="poem-footer">
                <div class="poem-interaction like-btn" data-poem-id="${poem._id}">
                  <svg class="interaction-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                  </svg>
                  <span class="poem-interaction-count">${likesCount}</span>
                </div>
                <div class="poem-interaction comment-btn" data-poem-id="${poem._id}">
                  <svg class="interaction-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                  </svg>
                  <span class="poem-interaction-count">${commentsCount}</span>
                </div>
                <div class="poem-interaction read-btn">
                  <svg class="interaction-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <span class="poem-interaction-count">${readCount}</span>
                </div>
                <button class="poem-expand-btn" onclick="togglePoemExpand(event)">Read more</button>
                <button class="poem-delete-btn" onclick="deletePoem(event, '${poem._id}')" title="Delete poem">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </button>
              </div>
            </div>
          </article>
        `;
      }).join('');

      // Attach event listeners
      attachPoemInteractionListeners();
    }

    function normalizePoemTitle(title) {
      if (!title) return 'Untitled';
      return String(title)
        .replace(/\r\n/g, '\n')
        .replace(/\n+/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function normalizePoemBody(content) {
      if (!content) return '';
      return String(content)
        .replace(/\r\n/g, '\n')
        .replace(/\u00A0/g, ' ')
        .replace(/\t/g, '    ')
        .trim();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function attachPoemInteractionListeners() {
      // Like button clicks
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.preventDefault();
          e.stopPropagation();
          const poemId = btn.getAttribute('data-poem-id');
          const countSpan = btn.querySelector('.poem-interaction-count');
          let currentCount = parseInt(countSpan.textContent) || 0;
          
          // Toggle like
          btn.classList.toggle('liked');
          countSpan.textContent = btn.classList.contains('liked') ? currentCount + 1 : currentCount - 1;
        });
      });

      // Comment button clicks
      document.querySelectorAll('.comment-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.preventDefault();
          e.stopPropagation();
          alert('Comment section coming soon!');
        });
      });
    }

    function togglePoemExpand(e) {
      e.preventDefault();
      e.stopPropagation();
      const btn = e.target;
      const poemCard = btn.closest('.poem-card');
      
      if (poemCard) {
        poemCard.classList.toggle('expanded');
        btn.textContent = poemCard.classList.contains('expanded') ? 'Show less' : 'Read more';
      }
    }

    async function deletePoem(e, poemId) {
      e.preventDefault();
      e.stopPropagation();
      
      // Confirmation dialog
      if (!confirm('Are you sure you want to delete this poem? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`http://localhost:5000/api/poems/${poemId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to delete poem');
        }

        // Remove the poem card from the feed
        const poemCard = document.querySelector(`[data-poem-id="${poemId}"]`);
        if (poemCard) {
          poemCard.style.opacity = '0';
          poemCard.style.transform = 'translateY(-10px)';
          setTimeout(() => {
            poemCard.remove();
          }, 300);
        }
      } catch (error) {
        console.error('Error deleting poem:', error);
        alert('Failed to delete poem. Please try again.');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load poems on page load
    loadFeed();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poemvy – Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=PT+Serif:wght@400;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --background: #000000;
      --foreground: #a1d3f8;
      --border: #00000014;
      --input: #0b2b3a;
      --primary: #3576a2;
      --primary-foreground: #001b2e;
      --secondary: #3b5d6d;
      --secondary-foreground: #a1d3f8;
      --muted: #6e8f99;
      --muted-foreground: #6e8f99;
      --success: #3b5d6d;
      --success-foreground: #a1d3f8;
      --accent: #a1d3f8;
      --accent-foreground: #001b2e;
      --destructive: #2b4756;
      --destructive-foreground: #a1d3f8;
      --warning: #3b5d6d;
      --warning-foreground: #a1d3f8;
      --card: #0b2b3a;
      --card-foreground: #cfeffb;
      --sidebar: #071826;
      --sidebar-foreground: #a1d3f8;
      --sidebar-primary: #062233;
      --sidebar-primary-foreground: #a1d3f8;
      --radius-sm: 4px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --font-family-body: Inter;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow-x: hidden;
      color: #c1d9e8;
      font-size: 15px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      font-family:
        Inter,
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .app-shell {
      width: 100%;
      max-width: 1440px;
      padding: 0 24px 48px;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      display: flex;
      justify-content: center;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.96),
        rgba(0, 0, 0, 0.9)
      );
      border-bottom: 1px solid rgba(110, 143, 153, 0.35);
    }

    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      height: 64px;
      width: 100%;
      max-width: 720px;
    }

    .logo-mark {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .logo-icon-wrap {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(53, 118, 162, 0.2);
    }

    .logo-text {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #a1d3f8;
    }

    .search-container {
      flex: 1;
      max-width: 320px;
      margin: 0 24px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 8px 16px 8px 40px;
      background: rgba(11, 43, 58, 0.6);
      border: 1px solid rgba(53, 118, 162, 0.3);
      border-radius: 999px;
      color: rgba(193, 217, 232, 0.95);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-bar::placeholder {
      color: rgba(110, 143, 153, 0.7);
    }

    .search-bar:focus {
      border-color: rgba(53, 118, 162, 0.6);
      background: rgba(11, 43, 58, 0.8);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(110, 143, 153, 0.7);
      pointer-events: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-link {
      position: relative;
      color: rgba(161, 211, 248, 0.7);
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 20px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      color: rgba(161, 211, 248, 1);
      background: transparent;
    }

    .nav-link[data-active="true"] {
      color: rgba(161, 211, 248, 1);
      background: transparent;
      border: 1px solid transparent;
    }

    /* Main Layout */
    main {
      display: flex;
      justify-content: center;
      padding-top: 32px;
    }

    .feed-shell {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      white-space: nowrap;
      padding: 6px 12px 6px 6px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: none;
      color: rgba(161, 211, 248, 0.7);
    }

    .profile-btn:hover {
      background: rgba(53, 118, 162, 0.2);
      color: rgba(161, 211, 248, 1);
    }

    .profile-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(53, 118, 162, 0.4);
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 180px;
      background: rgba(11, 43, 58, 0.95);
      border: 1px solid rgba(53, 118, 162, 0.3);
      border-radius: var(--radius-md);
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: flex;
    }

    .dropdown-item {
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      color: rgba(161, 211, 248, 0.9);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown-item:hover {
      background: rgba(53, 118, 162, 0.3);
      color: #e8f4fb;
    }

    .dropdown-item[onclick*="handleLogout"] {
      margin-top: 8px;
      padding-top: 16px;
      border-top: 1px solid rgba(53, 118, 162, 0.2);
    }

    /* Notification Bell */
    .notification-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(161, 211, 248, 0.7);
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 20px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: none;
    }

    .notification-btn:hover {
      color: rgba(161, 211, 248, 1);
      background: rgba(53, 118, 162, 0.2);
    }

    .notification-badge {
      position: absolute;
      top: 8px;
      right: 16px;
      width: 8px;
      height: 8px;
      background: #ff6b6b;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.96);
    }

    /* Floating Write Button */
    .floating-write-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3576a2 0%, #5a9fc9 100%);
      color: #ffffff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(53, 118, 162, 0.4);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .floating-write-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 32px rgba(53, 118, 162, 0.6);
    }

    /* Poem Card Styles */
    .poem-feed {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    article.poem-card {
      background: rgba(11, 43, 58, 0.9);
      border: 1px solid rgba(53, 118, 162, 0.15);
      border-radius: var(--radius-lg);
      padding: 16px 18px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .poem-title {
      font-size: 18px;
      font-weight: 600;
      color: #e8f4fb;
    }

    .poem-body {
      font-size: 16px;
      line-height: 1.8;
      color: rgba(193, 217, 232, 0.95);
      white-space: pre-wrap;
      word-break: break-word;
      margin: 8px 0;
    }

    .poem-date {
      font-size: 12px;
      color: rgba(110, 143, 153, 0.85);
    }

    .loading {
      text-align: center;
      color: rgba(110, 143, 153, 0.8);
      padding: 40px 20px;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: var(--radius-lg);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="app-shell">
    <!-- Header with Navigation -->
    <header>
      <div class="top-nav">
        <a href="index.html" class="logo-mark">
          <div class="logo-text">P❆EMVY</div>
        </a>
        <div class="search-container">
          <div class="search-wrapper">
            <iconify-icon
              icon="lucide:search"
              class="search-icon"
              style="font-size: 16px"
            ></iconify-icon>
            <input
              type="text"
              class="search-bar"
              placeholder="Search poems, poets, or themes..."
            />
          </div>
        </div>
        <nav class="nav-links">
          <a href="index.html" class="nav-link" data-active="true">
            <span class="nav-link-label">Home</span>
          </a>
          <button class="notification-btn" title="Notifications">
            <iconify-icon icon="lucide:bell" width="20"></iconify-icon>
            <span class="notification-badge"></span>
          </button>
          <div class="profile-dropdown">
            <button class="profile-btn" onclick="toggleDropdown()">
              <img
                src="https://storage.googleapis.com/banani-avatars/avatar%2Ffemale%2F25-35%2FEuropean%2F2"
                alt="Your profile"
              />
            </button>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="profile.html" class="dropdown-item">
                <iconify-icon icon="lucide:user" width="16"></iconify-icon>
                Profile
              </a>
              <a href="account.html" class="dropdown-item">
                <iconify-icon icon="lucide:settings" width="16"></iconify-icon>
                Account
              </a>
              <a href="#" class="dropdown-item">
                <iconify-icon icon="lucide:sliders" width="16"></iconify-icon>
                Settings
              </a>
              <a href="#" class="dropdown-item" onclick="handleLogout(event)" style="color: #ff6b6b;">
                <iconify-icon icon="lucide:log-out" width="16"></iconify-icon>
                Log Out
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Feed -->
    <main>
      <div class="feed-shell">
        <div id="feed" class="poem-feed">
          <div class="loading">Loading poems...</div>
        </div>
      </div>
    </main>

    <!-- Floating Write Button -->
    <a href="write.html" class="floating-write-btn" title="Write a poem">
      <iconify-icon icon="lucide:feather" style="font-size: 28px"></iconify-icon>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script>
    const API_URL = 'http://localhost:5000/api/poems';

    // Toggle profile dropdown
    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.classList.toggle('show');
    }

    // Handle logout
    async function handleLogout(event) {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }

      const refreshToken = localStorage.getItem("refreshToken");

      try {
        if (refreshToken) {
          await fetch("http://localhost:5000/api/auth/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem("accessToken")}`
            },
            body: JSON.stringify({ refreshToken })
          });
        }
      } catch (err) {
        console.error("Logout API failed:", err);
      }

      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");
      localStorage.removeItem("user");

      window.location.href = "index.html";
    }

    // Close dropdown when clicking outside
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.profile-dropdown')) {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.remove('show');
      }
    });

    // Load and display poems
    async function loadFeed() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Failed to load poems');
        
        const poems = await response.json();
        displayFeed(poems);
      } catch (error) {
        document.getElementById('feed').innerHTML = 
          `<div class="error">Error loading poems: ${error.message}</div>`;
      }
    }

    function displayFeed(poems) {
      const feed = document.getElementById('feed');
      
      if (poems.length === 0) {
        feed.innerHTML = '<div class="loading">No poems yet. Be the first to write one!</div>';
        return;
      }

      feed.innerHTML = poems.map(poem => `
        <article class="poem-card">
          <div class="poem-title">${escapeHtml(poem.title)}</div>
          <div class="poem-body">${escapeHtml(poem.content)}</div>
          <div class="poem-date">${new Date(poem.createdAt).toLocaleDateString()}</div>
        </article>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load poems on page load
    loadFeed();
  </script>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="background.js"></script>
</body>
</html>

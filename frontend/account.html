<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poemvy – Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=PT+Serif:wght@400;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --background: #000000;
        --foreground: #a1d3f8;
        --border: #00000014;
        --input: #0b2b3a;
        --primary: #3576a2;
        --primary-foreground: #001b2e;
        --secondary: #3b5d6d;
        --secondary-foreground: #a1d3f8;
        --muted: #6e8f99;
        --muted-foreground: #6e8f99;
        --accent: #a1d3f8;
        --accent-foreground: #001b2e;
        --card: #0b2b3a;
        --card-foreground: #cfeffb;
        --radius-sm: 4px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000000;
        overflow-x: hidden;
        color: #c1d9e8;
        font-size: 15px;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      button,
      input,
      textarea {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      .app-shell {
        width: 100%;
        max-width: 1440px;
        padding: 0 24px 48px;
        display: flex;
        flex-direction: column;
      }

      /* Header Styles */
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(18px);
        display: flex;
        justify-content: center;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.96),
          rgba(0, 0, 0, 0.9)
        );
        border-bottom: 1px solid rgba(110, 143, 153, 0.35);
      }

      .top-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        height: 64px;
        width: 100%;
        max-width: 720px;
      }

      .logo-mark {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        text-decoration: none;
      }

      .logo-icon-wrap {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(53, 118, 162, 0.2);
      }

      .logo-text {
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #a1d3f8;
      }

      .search-container {
        flex: 1;
        max-width: 320px;
        margin: 0 24px;
      }

      .search-bar {
        width: 100%;
        padding: 8px 16px 8px 40px;
        background: rgba(11, 43, 58, 0.6);
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: 999px;
        color: rgba(193, 217, 232, 0.95);
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
        position: relative;
      }

      .search-bar::placeholder {
        color: rgba(110, 143, 153, 0.7);
      }

      .search-bar:focus {
        border-color: rgba(53, 118, 162, 0.6);
        background: rgba(11, 43, 58, 0.8);
      }

      .search-wrapper {
        position: relative;
      }

      .search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(110, 143, 153, 0.7);
        pointer-events: none;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        font-weight: 500;
      }

      .nav-link {
        position: relative;
        color: rgba(161, 211, 248, 0.7);
        text-decoration: none;
        cursor: pointer;
        white-space: nowrap;
        padding: 8px 20px;
        border-radius: 999px;
        transition: all 0.25s ease;
        background: transparent;
        border: 1px solid transparent;
      }

      .nav-link:hover {
        color: rgba(161, 211, 248, 1);
        background: transparent;
      }

      /* Profile Dropdown */
      .profile-dropdown {
        position: relative;
      }

      .profile-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        white-space: nowrap;
        padding: 6px 12px 6px 6px;
        border-radius: 999px;
        transition: all 0.25s ease;
        background: transparent;
        border: none;
        color: rgba(161, 211, 248, 0.7);
      }

      .profile-btn:hover {
        background: rgba(53, 118, 162, 0.2);
        color: rgba(161, 211, 248, 1);
      }

      .profile-btn img {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(53, 118, 162, 0.4);
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        min-width: 180px;
        background: rgba(11, 43, 58, 0.95);
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: var(--radius-md);
        padding: 8px;
        display: none;
        flex-direction: column;
        gap: 4px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        z-index: 1000;
      }

      .dropdown-menu.show {
        display: flex;
      }

      .dropdown-item {
        padding: 10px 14px;
        border-radius: var(--radius-sm);
        color: rgba(161, 211, 248, 0.9);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .dropdown-item:hover {
        background: rgba(53, 118, 162, 0.3);
        color: #e8f4fb;
      }

      /* Logout item separator */
      .dropdown-item[onclick*="handleLogout"] {
        margin-top: 8px;
        padding-top: 16px;
        border-top: 1px solid rgba(53, 118, 162, 0.2);
      }

      /* Notification Bell */
      .notification-btn {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(161, 211, 248, 0.7);
        cursor: pointer;
        white-space: nowrap;
        padding: 8px 20px;
        border-radius: 999px;
        transition: all 0.25s ease;
        background: transparent;
        border: none;
      }

      .notification-btn:hover {
        color: rgba(161, 211, 248, 1);
        background: rgba(53, 118, 162, 0.2);
      }

      .notification-badge {
        position: absolute;
        top: 8px;
        right: 16px;
        width: 8px;
        height: 8px;
        background: #ff6b6b;
        border-radius: 50%;
        border: 2px solid rgba(0, 0, 0, 0.96);
      }

      /* Main Content */
      main {
        display: flex;
        justify-content: center;
        padding-top: 32px;
      }

      .account-container {
        width: 100%;
        max-width: 620px;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .page-header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(53, 118, 162, 0.2);
      }

      .page-title {
        font-size: 24px;
        font-weight: 600;
        color: #e8f4fb;
        margin: 0;
      }

      .settings-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 24px;
        background: rgba(11, 43, 58, 0.6);
        border: 1px solid rgba(53, 118, 162, 0.2);
        border-radius: var(--radius-lg);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(161, 211, 248, 0.9);
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(53, 118, 162, 0.15);
      }

      .form-row {
        display: flex;
        gap: 16px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-label {
        font-size: 13px;
        font-weight: 500;
        color: rgba(161, 211, 248, 0.85);
      }

      .form-label .required {
        color: #ff6b6b;
        margin-left: 2px;
      }

      .form-input {
        width: 100%;
        padding: 10px 14px;
        background: rgba(11, 43, 58, 0.8);
        border: 1px solid rgba(53, 118, 162, 0.3);
        border-radius: var(--radius-sm);
        color: rgba(193, 217, 232, 0.95);
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
      }

      .form-input::placeholder {
        color: rgba(110, 143, 153, 0.6);
      }

      .form-input:focus {
        border-color: rgba(53, 118, 162, 0.6);
        background: rgba(11, 43, 58, 0.9);
      }

      .form-input:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .change-link {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        color: rgba(161, 211, 248, 0.85);
        text-decoration: none;
        cursor: pointer;
        margin-top: 4px;
      }

      .change-link:hover {
        color: #a1d3f8;
      }

      .form-hint {
        font-size: 12px;
        color: rgba(110, 143, 153, 0.8);
        margin-top: 4px;
      }

      .save-btn {
        align-self: flex-end;
        padding: 8px 20px;
        border-radius: var(--radius-sm);
        background: rgba(255, 255, 255, 0.95);
        color: #001b2e;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .save-btn:hover {
        background: #ffffff;
        transform: translateY(-1px);
      }

      .change-username-btn {
        align-self: flex-end;
        padding: 8px 20px;
        border-radius: var(--radius-sm);
        background: rgba(255, 255, 255, 0.95);
        color: #001b2e;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .change-username-btn:hover {
        background: #ffffff;
        transform: translateY(-1px);
      }

      .danger-zone {
        border-color: rgba(239, 68, 68, 0.3);
        background: rgba(20, 14, 14, 0.4);
      }

      .danger-zone .section-header {
        color: rgba(239, 68, 68, 0.9);
        border-bottom-color: rgba(239, 68, 68, 0.2);
      }

      .danger-description {
        font-size: 14px;
        color: rgba(193, 217, 232, 0.85);
        line-height: 1.6;
      }

      .delete-btn {
        align-self: flex-start;
        padding: 10px 20px;
        border-radius: var(--radius-sm);
        background: #ef4444;
        color: #ffffff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .delete-btn:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }

      /* Notification animations */
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="app-shell">
      <header>
        <div class="top-nav">
          <a href="index.html" class="logo-mark">
            <div class="logo-text">P❆EMVY</div>
          </a>
          <div class="search-container">
            <div class="search-wrapper">
              <iconify-icon
                icon="lucide:search"
                class="search-icon"
                style="font-size: 16px"
              ></iconify-icon>
              <input
                type="text"
                class="search-bar"
                placeholder="Search poems, poets, or themes..."
              />
            </div>
          </div>
          <nav class="nav-links">
            <a href="index.html" class="nav-link">
              <span class="nav-link-label">Home</span>
            </a>

              <iconify-icon icon="lucide:bell" width="20"></iconify-icon>

            <div class="profile-dropdown">
              <button class="profile-btn" onclick="toggleDropdown()">

                  alt="Your profile"
                />
              </button>
              <div class="dropdown-menu" id="profileDropdown">
                <a href="profile.html" class="dropdown-item">
                  <iconify-icon icon="lucide:user" width="16"></iconify-icon>
                  Profile
                </a>
                <a href="account.html" class="dropdown-item">
                  <iconify-icon icon="lucide:settings" width="16"></iconify-icon>
                  Account
                </a>
                <a href="#" class="dropdown-item">
                  <iconify-icon icon="lucide:sliders" width="16"></iconify-icon>
                  Settings
                </a>

          <section class="settings-section">

            <div class="form-group">

          <!-- Change Password Section -->
          <section class="settings-section">
            <div class="section-header">
              <iconify-icon icon="lucide:lock" width="16"></iconify-icon>

            </div>

              <label class="form-label">
                Current password <span class="required">*</span>
              </label>
              <input
                type="password"
                id="currentPasswordInput"
                class="form-input"
                placeholder="••••••••"
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">
                  New password <span class="required">*</span>
                </label>
                <input
                  type="password"
                  id="newPasswordInput"
                  class="form-input"
                  placeholder="Min 8 characters"
                />

              <div class="form-group">
                <label class="form-label">
                  Confirm new password <span class="required">*</span>
                </label>
                <input
                  type="password"
                  id="confirmPasswordInput"
                  class="form-input"
                  placeholder="••••••••"
                />

          <!-- Change Username Section -->
          <section class="settings-section">

              <iconify-icon icon="lucide:at-sign" width="16"></iconify-icon>

              Danger Zone

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
      const API_BASE = 'http://localhost:5000/api';
      let currentUser = null;

      // Get token from localStorage
      function getToken() {
        return localStorage.getItem('token');
      }

      // Load user data on page load
      async function loadUserData() {
        try {
          const token = getToken();
          if (!token) {
            window.location.href = 'login.html';
            return;
          }

          const response = await fetch(`${API_BASE}/auth/me`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) {
            localStorage.clear();
            window.location.href = 'login.html';
            return;
          }

          const data = await response.json();
          currentUser = data.user;

          // Save fresh user data
          localStorage.setItem('user', JSON.stringify(data.user));

          populateUserData(data.user);

        } catch (error) {
          console.error('Error loading user data:', error);
          showNotification('Error loading user data', 'error');
        }
      }

      // Populate form fields with user data
      function populateUserData(user) {
        const emailInput = document.querySelector('input[placeholder="Enter your email"]');
        if (emailInput) emailInput.value = user.email || '';

        const usernameInput = document.querySelector('input[placeholder="Enter username"]');
        if (usernameInput) usernameInput.value = user.username || '';
      }

      // Show notification
      function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 16px 24px;
          background: ${type === 'success' ? '#3b5d6d' : '#8b2020'};
          color: #fff;
          border-radius: 12px;
          z-index: 10000;
          animation: slideIn 0.3s ease;
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }

      // Update Profile
      async function updateProfile(event) {
        event.preventDefault();
        try {
          const name = document.querySelector('input[placeholder="Enter your full name"]').value;

          const response = await fetch(`${API_BASE}/users/profile`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({ name })
          });

          const data = await response.json();

          if (response.ok) {
            currentUser = data.user;
            localStorage.setItem('user', JSON.stringify(data.user));
            showNotification('Profile updated successfully!', 'success');
          } else {
            showNotification(data.error || 'Failed to update profile', 'error');
          }
        } catch (error) {
          console.error('Error updating profile:', error);
          showNotification('Error updating profile', 'error');
        }
      }

      // Change Password - Step 1: Request OTP
      async function changePassword(event) {
        event.preventDefault();
        try {
          const currentPassword = document.getElementById('currentPasswordInput').value;
          const newPassword = document.getElementById('newPasswordInput').value;
          const confirmPassword = document.getElementById('confirmPasswordInput').value;

          if (!currentPassword) {
            showNotification('Please enter your current password', 'error');
            return;
          }

          if (!newPassword || !confirmPassword) {
            showNotification('Please enter new password', 'error');
            return;
          }

          if (newPassword !== confirmPassword) {
            showNotification('New passwords do not match', 'error');
            return;
          }

          if (newPassword.length < 8) {
            showNotification('Password must be at least 8 characters', 'error');
            return;
          }

          // Request OTP
          const response = await fetch(`${API_BASE}/users/password/request`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({ currentPassword })
          });

          const data = await response.json();

          if (response.ok) {
            showNotification('Verification code sent to your email!', 'success');
            // Show OTP verification modal
            showPasswordChangeVerifyModal(newPassword, confirmPassword);
          } else {
            showNotification(data.error || 'Failed to send verification code', 'error');
          }
        } catch (error) {
          console.error('Error requesting password change:', error);
          showNotification('Error requesting password change', 'error');
        }
      }

      // Show password change verification modal
      function showPasswordChangeVerifyModal(newPassword, confirmPassword) {
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10000;
        `;
        modal.innerHTML = `
          <div style="background: var(--card); padding: 32px; border-radius: 16px; max-width: 500px; width: 90%;">
            <h3 style="margin: 0 0 16px; color: var(--foreground);">Verify Password Change</h3>
            <p style="margin: 0 0 24px; color: var(--muted); font-size: 14px;">Enter the 6-digit code sent to your email</p>
            <div style="margin-bottom: 24px;">
              <input type="text" id="passwordChangeCode" placeholder="Enter 6-digit code" maxlength="6" style="width: 100%; padding: 12px; background: var(--input); border: 1px solid rgba(161, 211, 248, 0.1); border-radius: 8px; color: var(--foreground); font-size: 15px; text-align: center; letter-spacing: 8px; font-weight: 600;">
            </div>
            <div style="display: flex; gap: 12px;">
              <button onclick="verifyPasswordChange('${newPassword}', '${confirmPassword}')" style="flex: 1; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500;">Verify & Change Password</button>
              <button onclick="closeModal()" style="padding: 12px 24px; background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-size: 15px;">Cancel</button>
            </div>
          </div>
        `;
        modal.id = 'passwordChangeVerifyModal';
        document.body.appendChild(modal);
      }

      // Verify password change - Step 2
      async function verifyPasswordChange(newPassword, confirmPassword) {
        try {
          const code = document.getElementById('passwordChangeCode').value;

          if (!code || code.length !== 6) {
            showNotification('Please enter a valid 6-digit code', 'error');
            return;
          }

          const response = await fetch(`${API_BASE}/users/password/verify`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({ code, newPassword, confirmPassword })
          });

          const data = await response.json();

          if (response.ok) {
            closeModal();
            showNotification('Password changed! You will be logged out.', 'success');
            // Clear forms
            document.getElementById('currentPasswordInput').value = '';
            document.getElementById('newPasswordInput').value = '';
            document.getElementById('confirmPasswordInput').value = '';
            // Logout after 2 seconds
            setTimeout(() => {
              localStorage.clear();
              window.location.href = 'login.html';
            }, 2000);
          } else {
            showNotification(data.error || 'Failed to verify code', 'error');
          }
        } catch (error) {
          console.error('Error verifying password change:', error);
          showNotification('Error verifying password change', 'error');
        }
      }

      // Change Username
      async function changeUsername(event) {
        event.preventDefault();
        try {
          const username = document.querySelector('.settings-section input[placeholder="Enter username"]').value;

          if (!username) {
            showNotification('Please enter a username', 'error');
            return;
          }

          const response = await fetch(`${API_BASE}/users/username`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({ username })
          });

          const data = await response.json();

          if (response.ok) {
            currentUser = data.user;
            localStorage.setItem('user', JSON.stringify(data.user));
            showNotification('Username updated successfully!', 'success');
          } else {
            showNotification(data.error || 'Failed to update username', 'error');
          }
        } catch (error) {
          console.error('Error updating username:', error);
          showNotification('Error updating username', 'error');
        }
      }

      // Change Email - Show modal for password and new email
      function showChangeEmailModal() {
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10000;
        `;
        modal.innerHTML = `
          <div style="background: var(--card); padding: 32px; border-radius: 16px; max-width: 500px; width: 90%;">
            <h3 style="margin: 0 0 24px; color: var(--foreground);">Change Email Address</h3>
            <div style="margin-bottom: 16px;">
              <label style="display: block; margin-bottom: 8px; color: var(--foreground); font-size: 14px;">Current Password</label>
              <input type="password" id="emailChangePassword" placeholder="Enter your password" style="width: 100%; padding: 12px; background: var(--input); border: 1px solid rgba(161, 211, 248, 0.1); border-radius: 8px; color: var(--foreground); font-size: 15px;">
            </div>
            <div style="margin-bottom: 24px;">
              <label style="display: block; margin-bottom: 8px; color: var(--foreground); font-size: 14px;">New Email</label>
              <input type="email" id="newEmailInput" placeholder="Enter new email" style="width: 100%; padding: 12px; background: var(--input); border: 1px solid rgba(161, 211, 248, 0.1); border-radius: 8px; color: var(--foreground); font-size: 15px;">
            </div>
            <div style="display: flex; gap: 12px;">
              <button onclick="requestEmailChange()" style="flex: 1; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500;">Send Verification Code</button>
              <button onclick="closeModal()" style="padding: 12px 24px; background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-size: 15px;">Cancel</button>
            </div>
          </div>
        `;
        modal.id = 'emailChangeModal';
        document.body.appendChild(modal);
      }

      // Request email change
      async function requestEmailChange() {
        try {
          const password = document.getElementById('emailChangePassword').value;
          const newEmail = document.getElementById('newEmailInput').value;

          if (!password || !newEmail) {
            showNotification('Please fill all fields', 'error');
            return;
          }

          const response = await fetch(`${API_BASE}/users/email`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({ currentPassword: password, newEmail })
          });

          const data = await response.json();

          if (response.ok) {
            closeModal();
            showNotification('Verification code sent to your new email!', 'success');
            showVerifyEmailModal(newEmail);
          } else {
            showNotification(data.error || 'Failed to send verification code', 'error');
          }
        } catch (error) {
          console.error('Error requesting email change:', error);
          showNotification('Error requesting email change', 'error');
        }
      }

      // Show verify email modal
      function showVerifyEmailModal(newEmail) {
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10000;
        `;
        modal.innerHTML = `
          <div style="background: var(--card); padding: 32px; border-radius: 16px; max-width: 500px; width: 90%;">
            <h3 style="margin: 0 0 16px; color: var(--foreground);">Verify New Email</h3>
            <p style="margin: 0 0 24px; color: var(--muted); font-size: 14px;">Enter the 6-digit code sent to ${newEmail}</p>
            <div style="margin-bottom: 24px;">
              <input type="text" id="emailVerifyCode" placeholder="Enter 6-digit code" maxlength="6" style="width: 100%; padding: 12px; background: var(--input); border: 1px solid rgba(161, 211, 248, 0.1); border-radius: 8px; color: var(--foreground); font-size: 15px; text-align: center; letter-spacing: 8px; font-weight: 600;">
            </div>
            <div style="display: flex; gap: 12px;">
              <button onclick="verifyEmailChange('${newEmail}')" style="flex: 1; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500;">Verify & Update Email</button>
              <button onclick="closeModal()" style="padding: 12px 24px; background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-size: 15px;">Cancel</button>
            </div>
          </div>
        `;
        modal.id = 'emailVerifyModal';
        document.body.appendChild(modal);
      }

      // Verify email change
      async function verifyEmailChange(newEmail) {
        try {
          const code = document.getElementById('emailVerifyCode').value;

          if (!code || code.length !== 6) {
            showNotification('Please enter a valid 6-digit code', 'error');
            return;
          }

          const response = await fetch(`${API_BASE}/users/email/verify`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({ newEmail, code })
          });

          const data = await response.json();

          if (response.ok) {
            currentUser = data.user;
            localStorage.setItem('user', JSON.stringify(data.user));
            closeModal();
            showNotification('Email updated successfully!', 'success');
            populateUserData(data.user);
          } else {
            showNotification(data.error || 'Failed to verify code', 'error');
          }
        } catch (error) {
          console.error('Error verifying email change:', error);
          showNotification('Error verifying email change', 'error');
        }
      }

      // Close modal
      function closeModal() {
        const modals = document.querySelectorAll('#emailChangeModal, #emailVerifyModal, #deleteAccountModal');
        modals.forEach(modal => modal.remove());
      }

      // Delete Account
      function showDeleteAccountModal() {
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10000;
        `;
        modal.innerHTML = `
          <div style="background: var(--card); padding: 32px; border-radius: 16px; max-width: 500px; width: 90%;">
            <h3 style="margin: 0 0 16px; color: #ff6b6b;">Delete Account</h3>
            <p style="margin: 0 0 24px; color: var(--muted); font-size: 14px;">This action cannot be undone. All your poems, collections, and data will be permanently deleted.</p>
            <div style="margin-bottom: 24px;">
              <label style="display: block; margin-bottom: 8px; color: var(--foreground); font-size: 14px;">Confirm Password</label>
              <input type="password" id="deleteAccountPassword" placeholder="Enter your password" style="width: 100%; padding: 12px; background: var(--input); border: 1px solid rgba(161, 211, 248, 0.1); border-radius: 8px; color: var(--foreground); font-size: 15px;">
            </div>
            <div style="display: flex; gap: 12px;">
              <button onclick="confirmDeleteAccount()" style="flex: 1; padding: 12px; background: #8b2020; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500;">Delete My Account</button>
              <button onclick="closeModal()" style="padding: 12px 24px; background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-size: 15px;">Cancel</button>
            </div>
          </div>
        `;
        modal.id = 'deleteAccountModal';
        document.body.appendChild(modal);
      }

      // Confirm delete account
      async function confirmDeleteAccount() {
        try {
          const password = document.getElementById('deleteAccountPassword').value;

          if (!password) {
            showNotification('Please enter your password', 'error');
            return;
          }

          const response = await fetch(`${API_BASE}/users/me`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({ password })
          });

          const data = await response.json();

          if (response.ok) {
            showNotification('Account deleted successfully', 'success');
            setTimeout(() => {
              localStorage.clear();
              window.location.href = 'signup.html';
            }, 2000);
          } else {
            showNotification(data.error || 'Failed to delete account', 'error');
          }
        } catch (error) {
          console.error('Error deleting account:', error);
          showNotification('Error deleting account', 'error');
        }
      }

      function toggleDropdown() {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('show');
      }

      // Handle logout
      function handleLogout(event) {
        event.preventDefault();
        event.stopPropagation();
        
        // Clear all auth data
        localStorage.removeItem('token');
        localStorage.removeItem('refreshToken');
        localStorage.removeItem('user');
        
        // Redirect to login page
        window.location.href = 'login.html';
      }

      // Close dropdown when clicking outside
      window.addEventListener('click', function(e) {
        if (!e.target.closest('.profile-dropdown')) {
          const dropdown = document.getElementById('profileDropdown');
          dropdown.classList.remove('show');
        }
      });

      // Add event listeners on page load
      document.addEventListener('DOMContentLoaded', function() {
        loadUserData();

        // Password save button
        const passwordSaveBtn = document.querySelector('.save-btn');
        if (passwordSaveBtn) {
          passwordSaveBtn.addEventListener('click', changePassword);
        }

        // Username change button
        const usernameBtn = document.querySelector('.change-username-btn');
        if (usernameBtn) {
          usernameBtn.addEventListener('click', changeUsername);
        }

        // Change email link
        const changeEmailLink = document.querySelector('.change-link');
        if (changeEmailLink) {
          changeEmailLink.addEventListener('click', (e) => {
            e.preventDefault();
            showChangeEmailModal();
          });
        }

        // Delete account button
        const deleteBtn = document.querySelector('.delete-btn');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', showDeleteAccountModal);
        }
      });
    </script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="background.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poemvy – Write a Poem</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=PT+Serif:wght@400;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --background: #ffffff;
      --foreground: #1a1a1a;
      --border: #e5e5e5;
      --input: #f5f5f5;
      --primary: #000000;
      --primary-foreground: #ffffff;
      --secondary: #666666;
      --secondary-foreground: #ffffff;
      --muted: #999999;
      --muted-foreground: #999999;
      --success: #000000;
      --success-foreground: #ffffff;
      --accent: #000000;
      --accent-foreground: #ffffff;
      --destructive: #000000;
      --destructive-foreground: #ffffff;
      --warning: #333333;
      --warning-foreground: #ffffff;
      --card: #ffffff;
      --card-foreground: #1a1a1a;
      --sidebar: #f5f5f5;
      --sidebar-foreground: #1a1a1a;
      --sidebar-primary: #e5e5e5;
      --sidebar-primary-foreground: #1a1a1a;
      --radius-sm: 4px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --font-family-body: Inter;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      overflow-x: hidden;
      color: #1a1a1a;
      font-size: 15px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      font-family:
        Inter,
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .app-shell {
      width: 100%;
      max-width: 1440px;
      padding: 0 24px 48px;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #e5e5e5;
    }

    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      height: 64px;
      width: 100%;
      max-width: 720px;
    }

    .logo-mark {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .logo-icon-wrap {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #000000;
    }

    .search-container {
      flex: 1;
      max-width: 320px;
      margin: 0 24px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 8px 16px 8px 40px;
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: 999px;
      color: #1a1a1a;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-bar::placeholder {
      color: #999999;
    }

    .search-bar:focus {
      border-color: #cccccc;
      background: #ffffff;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999999;
      pointer-events: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-link {
      position: relative;
      color: #666666;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 20px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      color: #000000;
      background: transparent;
    }

    .nav-link[data-active="true"] {
      color: #000000;
      background: transparent;
      border: 1px solid transparent;
    }

    /* Main Layout */
    main {
      display: flex;
      justify-content: center;
      padding-top: 32px;
    }

    .write-shell {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      white-space: nowrap;
      padding: 6px 12px 6px 6px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: none;
      color: #666666;
    }

    .profile-btn:hover {
      background: #f5f5f5;
      color: #000000;
    }

    .profile-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e5e5e5;
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 180px;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: var(--radius-md);
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: flex;
    }

    .dropdown-item {
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      color: #333333;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown-item:hover {
      background: #f5f5f5;
      color: #000000;
    }

    .dropdown-item[onclick*="handleLogout"] {
      margin-top: 8px;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
    }

    /* Notification Bell */
    .notification-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666666;
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 20px;
      border-radius: 999px;
      transition: all 0.25s ease;
      background: transparent;
      border: none;
    }

    .notification-btn:hover {
      color: #000000;
      background: #f5f5f5;
    }

    .notification-badge {
      position: absolute;
      top: 8px;
      right: 16px;
      width: 8px;
      height: 8px;
      background: #000000;
      border-radius: 50%;
      border: 2px solid #ffffff;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: var(--radius-lg);
      color: #1a1a1a;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      font-size: 14px;
      transition: all 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #cccccc;
      background: #ffffff;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #999999;
    }

    textarea {
      resize: vertical;
      min-height: 300px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    button {
      padding: 12px 28px;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      border: none;
    }

    .cancel-btn {
      background: transparent;
      color: #333333;
      border: 1px solid #e5e5e5;
    }

    .cancel-btn:hover {
      border-color: #cccccc;
      background: #f5f5f5;
    }

    .publish-btn {
      background: #000000;
      color: #ffffff;
      border: 1px solid #000000;
    }

    .publish-btn:hover {
      background: #1a1a1a;
    }

    .publish-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.error {
      color: #000000;
      background: #f5f5f5;
      border: 1px solid #cccccc;
    }

    .message.success {
      color: #000000;
      background: #f5f5f5;
      border: 1px solid #cccccc;
    }

    .message.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="app-shell">
    <!-- Header with Navigation -->
    <header>
      <div class="top-nav">
        <a href="index.html" class="logo-mark">
          <div class="logo-text">P❆EMVY</div>
        </a>
        <div class="search-container">
          <div class="search-wrapper">
            <iconify-icon
              icon="lucide:search"
              class="search-icon"
              style="font-size: 16px"
            ></iconify-icon>
            <input
              type="text"
              class="search-bar"
              placeholder="Search poems, poets, or themes..."
            />
          </div>
        </div>
        <nav class="nav-links">
          <a href="index.html" class="nav-link">
            <span class="nav-link-label">Home</span>
          </a>
          <button class="notification-btn" title="Notifications">
            <iconify-icon icon="lucide:bell" width="20"></iconify-icon>
            <span class="notification-badge"></span>
          </button>
          <div class="profile-dropdown">
            <button class="profile-btn" onclick="toggleDropdown()">
              <img
                src="https://storage.googleapis.com/banani-avatars/avatar%2Ffemale%2F25-35%2FEuropean%2F2"
                alt="Your profile"
              />
            </button>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="profile.html" class="dropdown-item">
                <iconify-icon icon="lucide:user" width="16"></iconify-icon>
                Profile
              </a>
              <a href="account.html" class="dropdown-item">
                <iconify-icon icon="lucide:settings" width="16"></iconify-icon>
                Account
              </a>
              <a href="#" class="dropdown-item">
                <iconify-icon icon="lucide:sliders" width="16"></iconify-icon>
                Settings
              </a>
              <a href="#" class="dropdown-item" onclick="handleLogout(event)">
                <iconify-icon icon="lucide:log-out" width="16"></iconify-icon>
                Log Out
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Write Form -->
    <main>
      <div class="write-shell">
        <form id="poemForm">
          <div id="message" class="message hidden"></div>

          <div class="form-group">
            <label for="title">Poem Title</label>
            <input
              type="text"
              id="title"
              placeholder="Enter your poem title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="content">Poem Content</label>
            <textarea
              id="content"
              placeholder="Write your poem here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input
              type="text"
              id="tags"
              placeholder="e.g. love, nature, heartbreak..."
            />
          </div>

          <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="goBack()">Cancel</button>
            <button type="submit" class="publish-btn">Publish Poem</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script>
    const API_URL = 'http://localhost:5000/api/poems';

    // Toggle profile dropdown
    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.classList.toggle('show');
    }

    // Handle logout
    async function handleLogout(event) {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }

      const refreshToken = localStorage.getItem("refreshToken");

      try {
        if (refreshToken) {
          await fetch("http://localhost:5000/api/auth/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem("accessToken")}`
            },
            body: JSON.stringify({ refreshToken })
          });
        }
      } catch (err) {
        console.error("Logout API failed:", err);
      }

      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");
      localStorage.removeItem("user");

      window.location.href = "index.html";
    }

    // Close dropdown when clicking outside
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.profile-dropdown')) {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.remove('show');
      }
    });

    // Go back to home
    function goBack() {
      window.location.href = '/index.html';
    }

    // Show message
    function showMessage(text, isError = false) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.classList.remove('hidden', 'error', 'success');
      messageDiv.classList.add(isError ? 'error' : 'success');
    }

    // Hide message
    function hideMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.classList.add('hidden');
    }

    // Handle form submission
    document.getElementById('poemForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const tagsInput = document.getElementById('tags').value.trim();
      const tags = tagsInput 
        ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag)
        : [];

      if (!title || !content) {
        showMessage('Please fill in both title and content', true);
        return;
      }

      const publishBtn = document.querySelector('.publish-btn');
      const originalText = publishBtn.textContent;
      publishBtn.disabled = true;
      publishBtn.textContent = 'Publishing...';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title, content, tags }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to publish poem');
        }

        showMessage('✓ Poem published! Redirecting...');
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      } catch (error) {
        showMessage(`Error: ${error.message}`, true);
        publishBtn.disabled = false;
        publishBtn.textContent = originalText;
      }
    });
  </script>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="background.js"></script>
</body>
</html>
